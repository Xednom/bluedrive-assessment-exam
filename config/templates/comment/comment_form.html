{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add a Comment{% endblock %}

{% block content %}
<h1>Add a Comment</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit Comment</button>
</form>
<a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary mt-3">Back to Post</a>
{% endblock %}
